<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Titulo</title>
  <link rel="preload" href="assets/Cryo2.png" as="image">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app">
    <figure class="hero">
      <img src="assets/Cryo2.png" alt="Dark lab with cryo chamber and organism" />
    </figure>

    <section class="puzzle-area">
      <div id="startZone" class="start-zone">
        <a id="secretLink" class="secret-link"
           href="https://www.roblox.com/games/135792990462770/Ascend"
           target="_blank" rel="noopener">▶ Ascenção</a>
        <div id="letters" class="letters">
          <span class="letter" data-letter="d">d</span>
          <span class="letter" data-letter="u">u</span>
          <span class="letter" data-letter="i">i</span>
          <span class="letter" data-letter="a">a</span>
          <span class="letter" data-letter="S">S</span>
          <span class="letter" data-letter="b">b</span>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
